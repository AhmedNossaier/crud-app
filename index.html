    <body>

       <form id="inputform">
            <div class="container py-5">

                <label>Product Name : </label>

                <label>Product price : </label>

                <label>Product Category : </label>
                <input type="text" id="productCategoryInput" class=" my-2 form-control">

                <label>Product Desc : </label>

                <button  class="btn btn-info " id="addBtn">add Product</button>

            </div>
        </form>

        

        <div class="container mt-5">

            <div class="container w-50 py-5 m-auto ">
                 <input onkeyup="searchProducts(this.value)" placeholder="Search" class="form-control " >

                 <div id="result" class="w-100 py-4 ">

                 </div>
            </div>

            
            <table class="table text-center">
                <thead>
                    <th>Index</th>
                    <th>product Name</th>
                    <th>product price</th>
                    <th>product Category</th>
                    <th>product Desc</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>

                <tbody id="tableBody">

                </tbody>
            </table>
        </div>



        <script src="first.js"></script>
    </body>
